<!DOCTYPE html>

<head>

<body class="min-h-screen pb-20">

    <div id="lightbox" onclick="cerrarImagen()">

            <img id="img-ampliada" src="" alt="Vista previa" class="w-full h-auto rounded-2xl shadow-2xl border border-white/10">

    <header class="fixed top-0 w-full z-50 glass">

            <input 
                type="text" 
                id="buscador" 
                placeholder="Buscar ingrediente o nombre..." 
                class="w-full bg-white/5 border border-white/10 rounded-2xl py-3 px-12 focus:outline-none focus:ring-2 focus:ring-orange-500/50 transition-all text-sm"
            >
            <span class="absolute left-4 top-3.5 text-gray-500">üîç</span>

        <div id="filtros" class="flex flex-nowrap md:flex-wrap justify-start md:justify-center gap-2 overflow-x-auto pb-2 no-scrollbar">

            <button onclick="filtrar('Combos')" class="category-btn shrink-0 px-6 py-2 rounded-full border border-white/10 text-[11px] font-bold uppercase transition-all">Combos</button>
            <button onclick="filtrar('Entradas')" class="category-btn shrink-0 px-6 py-2 rounded-full border border-white/10 text-[11px] font-bold uppercase transition-all">Entradas</button>
            <button onclick="filtrar('Hot')" class="category-btn shrink-0 px-6 py-2 rounded-full border border-white/10 text-[11px] font-bold uppercase transition-all">Rolls Calientes</button>
            <button onclick="filtrar('Frios')" class="category-btn shrink-0 px-6 py-2 rounded-full border border-white/10 text-[11px] font-bold uppercase transition-all">Rolls Fr√≠os</button>
            <button onclick="filtrar('Veggie')" class="category-btn shrink-0 px-6 py-2 rounded-full border border-white/10 text-[11px] font-bold uppercase transition-all">Veggie</button>
        </div>
    </section>

    <main class="container mx-auto px-6 py-8">
        <div id="grid-sushi" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            </div>
